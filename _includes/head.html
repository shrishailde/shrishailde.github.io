<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  {% if jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}

  <!-- Naver Search Advisor -->
  {% if jekyll.environment == 'production' %}
  <meta name="naver-site-verification" content="ab0c557daf37a74c09dc570b121a8c669d63d687">
  {% endif %}

  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.title }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:description" content="{{ site.title }}">
  <meta property="og:image" content="{{ '/favicon.png' | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">

  <!-- Bootstrap -->
  <link href="{{ '/assets/lib/bootstrap/dist/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">

  <!-- Prism -->
  <link href="{{ '/assets/prism/prism.css' | relative_url }}" rel="stylesheet">

  <!-- Noto Sans Hestia -->
  <link href="{{ '/assets/noto/stylesheets/NotoSansKR-Hestia.css' | relative_url }}" rel="stylesheet">

  <!-- main.css -->
  <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- MathJax -->
  <script
    type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
  <script type="text/x-mathjax-config">
             MathJax.Hub.Config({
               tex2jax: {
                 inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                 processEscapes: true
               }
             });
           </script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>

</head>
